{% load custom_tags %}

<nav>
	<div class = "nav-container">
		<div>

			<a href = "
			{% if user.is_authenticated %}
				{% url 'home' %}
			{% else %}
				{% url 'landing-page' %}
			{% endif %}
				" class = "nav-link">Home</a>
			
		</div>
		{% if user.is_authenticated %}
		<div class = "search-container"> 
			<input type = "search" class ="search" placeholder = "Search Content">
			<button type = "submit" class = "search-submit">
				<a href = "#" class ="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
			</button>
		</div>
		{% else %}
		<div></div>
		{% endif %}
		
		<div class = "nav-links">
			{% if user.is_authenticated %}
			<!-- <a href = "{% url 'profile'  request.user.profile.slug  %}" class = "nav-link"> -->
			<span class = "nav-link nav-profile">
				<a href = "{% url 'profile'  request.user.profile.slug  %}" class = "">
					<img src = "{{ request.user.profile.profile_pic.url}}" class = "md-icon profile-icon">
				</a>
				<i class="fa-solid fa-caret-down"></i>
				<div class = "nav-dropdown">
					<div class = "dropdown-link">
						<i class="fa-solid fa-user"></i>
						<a href = "{% url 'profile'  request.user.profile.slug  %}">Profile</a>
					</div>
					<div class = "dropdown-link">
						<i class="fa-solid fa-envelope"></i>
						<a href = "{% url 'notifications' %}">Notifications</a>
					</div>
					<div class = "dropdown-link">
						<i class="fa-solid fa-gear"></i>
						<a href = "#">Settings</a>
					</div>
					<div class = "dropdown-link">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
						<a href = "{% url 'account_logout' %}">Logout</a>
					</div>
				
				</div>
			</span>
			
			{% show_notifications %}	
				
			{% else %}
			<a href = "{% url 'account_signup' %}" class = "nav-link">Sign Up</a>
			<a href = "{% url 'account_login' %}" class = "nav-link">Login</a>
			{% endif %}
		</div>
	</div>
</nav>
