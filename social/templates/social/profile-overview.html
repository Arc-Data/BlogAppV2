{% extends 'social/profile.html' %}
{% block profile-content %}

<div class = "main-container">
	<div>
	{% for post in posts %}
	<div class = "post-container post-article">
			<a href ="{% url 'post' post.id %}" class = "post-link">
			<div class = "post-content">
			<a href = "{% url 'profile' post.author.slug %}">
				<img src = "{{post.author.profile_pic.url}}" class = "small-icon">
			</a>
			<p class = "details"> {{ post.author }} <br>Posted {{post.created_on|timesince}} ago </p>
			<p class = "post-body"> {{post.body }}</p>
		</div>

	</div>
	{% endfor %}
	</div>
	<div>
	</div>

</div>

{% endblock %}
