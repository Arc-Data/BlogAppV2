{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class = "page-container">
	<div class = "page-content">
		<div class = "main-container">
			<div>
				<div class = "post-container post-create">
					<img src = "{{request.user.profile.profile_pic.url}}"class = "small-icon">
					<a href = "{% url 'create' %}" class = "post-bait"><p class = "">Create a post!</p></a>
				</div>
				{% for post in posts %}
				<div class = "post-container post-article">
					<img src = "{{post.author.profile_pic.url}}" class = "small-icon">
					<p class = "details"> {{ post.author }} <br>Posted {{post.created_on|timesince}} ago </p>
					<p class = "post-content"> {{post.body | truncatewords:30}}</p>
				</div>
				{% endfor %}
			</div>
			<div>
				
			</div>
		</div>
	</div>
</div>
{% endblock %}
